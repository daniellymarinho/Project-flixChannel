<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flix</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>FlixChanell</h1>
    </header>
    <main>
      <h2 class="title">Quem está assistindo?</h2>
      <section class="container">
        <ul class="lista">
          <li class="item-lista">
            <img class="icone" src="./img/icone 1.jpg" alt="foto usuário" />
            <span class="name">Aline</span>
          </li>
          <li class="item-lista">
            <img class="icone" src="./img/icone 2.jpeg" alt="foto usuário" />
            <span class="name">Carla</span>
          </li>
          <li class="item-lista">
            <img class="icone" src="./img/icone 3.jpeg" alt="foto usuário" />
            <span class="name">Júnior </span>
          </li>
          <li class="item-lista">
            <img
              class="icone"
              src="./img/icone 4.webp"
              alt="Ícone adcionar perfil"
            />
            <span class="name">Adcionar perfil</span>
          </li>
        </ul>
        <div class="div-button">
          <button >Gerenciar perfil</button>
        </div>
      </section>
    </main>
  </body>
</html>
